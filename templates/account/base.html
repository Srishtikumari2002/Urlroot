<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Shorten long urls in a blink of our eye. Preview short links and check security of links for free. Share resources with short links." />
    <meta name="author" content="Srishti Kumari" />
    <title>{% block head_title %}Urlroot{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'main/images/logo.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'main/css/base.css' %}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'main/images/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt=""> Urlroot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'docs' %}">Docs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 4.2rem;background: transparent;"></div>
    {% block body %} {% block content %} {% endblock %} {% endblock %} {% block extra_body %} {% endblock %}

    <!-- Footer-->
    <footer class="py-5 bg-black ">
        <div class="container px-5 ">
            <p class="m-0 text-center text-white small ">Made with &hearts; by Srishti Kumari</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>

</body>

</html>
